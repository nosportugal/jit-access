name: Sync
on:
  push:
    branches:
      - latest

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "latest"
          TO_BRANCH: "main"
          CONTENT_COMPARISON: true
